<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>auro-flightline API examples and bundled install support</title>
  <style>
    main {
      width: 80%;
      margin: var(--ds-size-400) auto var(--ds-size-800);
      padding-bottom: var(--ds-size-800);
    }

    @media(min-width: 1024px) {
      main {
        width: 50%;
      }
    }

    .wc-wrapper auro-flightline {
      display: inline-block;
      margin-bottom: var(--ds-size-200);
      margin-right: var(--ds-size-200);
    }

    .codeWrapper {
      background-color: var(--ds-color-brand-midnight-400);
      color: #fff;
      padding: var(--ds-size-200);
      border-radius: 0.375rem;
    }

    .codeWrapper p {
      margin: var(--ds-size-100);
    }

    .margin {
      margin: var(--ds-size-200) 0;
    }

    code {
      font-family: monospace;
    }
  </style>

  <script>
    function escapeHTML(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/[']/g, '');
    }

    var auroFlightline = [
      '<auro-flightline cssClass="testClass">Hello World</auro-flightline>'
    ]
  </script>
</head>

<body>
  <main>
    <h1>auro-flightline API examples</h1>
    <p>The following examples illustrate the auro-flightline APIs used within any web app.</p>
    <section class="wc-wrapper">
      <h3>auro-flightline: default</h3>
      <script>
        for (i = 0; i < auroFlightline.length; i++) {
          document.write(auroFlightline[i])
        }
      </script>
      <div class="codeWrapper margin">
        <code>
          <script>
            for (i = 0; i < auroFlightline.length; i++) {
              document.write("<p> ".concat(escapeHTML(auroFlightline[i]), " </p>"));
            }
          </script>
        </code>
      </div>
    </section>

  </main>
  <div id="assets">
    <link rel="stylesheet"
      href="https://unpkg.com/@aurodesignsystem/design-tokens@latest/dist/tokens/CSSCustomProperties.css" />
    <link rel="stylesheet"
      href="https://unpkg.com/@aurodesignsystem/webcorestylesheets@latest/dist/bundled/essentials.css" />


    <!-- for initial build and test only -->
    <script src="/dist/auro-flightline__bundled.js" type="module"></script>

    <!-- once first build has been released, update with the links below -->
    <!-- Be sure to update the :version number -->
    <!-- <script src="https://unpkg.com/@aurodesignsystem/auro-flightline@:version/dist/auro-flightline__bundled.js" type="module"></script> -->
  </div>
</body>

</html>
